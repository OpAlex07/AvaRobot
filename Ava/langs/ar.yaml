achannel_help: |
  *مكافحة القنوات*
  هل سئمت من غباء تيليجرام؟ حسناً ها أنت ذا
  *الأوامر المتاحة:*
  •➥ /antichannel <تشغيل/إيقاف>: يحظر ويحذف أي شخص يحاول التحدث كقناة ويجبرهم على التحدث كأنفسهم
  •➥ /antilinkedchan <تشغيل/إيقاف>: يجعل الروبوت يحذف تلقائيًا المنشورات المرتبطة بالقناة من غرفة الدردشة
  •➥ /antichannelpin <تشغيل/إيقاف>: يجعل الروبوت يزيل تثبيت منشورات القناة المرتبطة تلقائيًا من غرفة الدردشة

admin_help: |
  •➥ /admins*:* قائمة المسؤولين في الدردشة.
  *فقط للمسؤولين:* 
  •➥ /invitelink*:* يحصل على رابط الدعوة للدردشة.
  •➥ /lowpromote*:* يرقّي المستخدم الذي تم الرد عليه بصلاحيات منخفضة.
  •➥ /promote*:* يرقّي المستخدم الذي تم الرد عليه.
  •➥ /fullpromote*:* يرقّي المستخدم الذي تم الرد عليه بصلاحيات كاملة.
  •➥ /demote*:* يخفض المستخدم الذي تم الرد عليه.
  •➥ /title <العنوان هنا>*:* يحدد عنوانًا مخصصًا للمسؤول الذي رقّاه الروبوت.
  •➥ /reload*:* يجدد قائمة المسؤولين.

afk_help: |
  •➥ /afk - سيجعلك غير متصل.
  •➥ /afk [السبب] - سيجعلك غير متصل بسبب معين.
  •➥ /afk [رد على ملصق/صورة] - سيجعلك غير متصل بصورة أو ملصق.
  •➥ /afk [رد على ملصق/صورة] [السبب] - سيجعلك غير متصل بصورة وسبب معًا.

antiflood_help: |
  *فقط للمسؤولين:*
  •➥ /antispam <تشغيل/إيقاف/نعم/لا>: سيمكن تقنية مكافحة البريد العشوائي الخاصة بنا أو يعيد الإعدادات الحالية. فقط للمطورين.
  •➥ /flood: يحصل على الإعدادات الحالية لمكافحة الفيضانات.
  •➥ /setflood <رقم/إيقاف/لا>: يحدد عدد الرسائل التي سيتم اتخاذ إجراء بشأنها على المستخدم. قم بتعيينها إلى `0`، إيقاف، أو `لا` لتعطيلها.
  •➥ /setfloodmode <نوع الإجراء>: اختر الإجراء الذي سيتم اتخاذه على المستخدم الذي قام بإغراق الرسائل. الخيارات: حظر/طرد/كتم/حظر مؤقت/كتم مؤقت.

antispam_help: |
  *فقط للمسؤولين:*
  •➥ /antispam <تشغيل/إيقاف/نعم/لا>: سيمكن تقنية مكافحة البريد العشوائي الخاصة بنا أو يعيد الإعدادات الحالية.

approve_help: |
  *أحيانًا، قد تثق في مستخدم بعدم إرسال محتوى غير مرغوب فيه. ربما ليس بما يكفي لجعله مسؤولًا، ولكن قد تكون على ما يرام مع عدم تطبيق الأقفال والقوائم السوداء ومكافحة الفيضانات عليه.*
  هذا هو سبب وجود الموافقات - للسماح للمستخدمين الموثوق بهم بإرسال الرسائل.
  *أوامر المسؤولين:*
  •➥ /approval*:* تحقق من حالة موافقة المستخدم في هذه الدردشة.
  •➥ /approve*:* الموافقة على المستخدم. لن تنطبق عليه الأقفال، القوائم السوداء، ومكافحة الفيضانات بعد الآن.
  •➥ /unapprove*:* إلغاء الموافقة على المستخدم. الآن سيتم تطبيق الأقفال والقوائم السوداء ومكافحة الفيضانات عليه مرة أخرى.
  •➥ /approved*:* قائمة بجميع المستخدمين المعتمدين.
  •➥ /unapproveall*:* إلغاء موافقة *جميع* المستخدمين في الدردشة. لا يمكن التراجع عن هذا.

backup_help: |
    *فقط للمسؤولين:*
    •➥ /import: الرد على ملف نسخة احتياطية من مجموعة لاستيراد أكبر قدر ممكن، مما يجعل النقل بسيطًا جدًا! لاحظ \
       أنه لا يمكن استيراد الملفات/الصور بسبب قيود تيليجرام.
    •➥ /export: تصدير بيانات المجموعة، والتي سيتم تصديرها هي: القواعد، الملاحظات (الوثائق، الصور، الموسيقى، الفيديو، الصوت، الرسائل الصوتية، النص، أزرار النص)

bans_help: |
   •➥ /kickme*:* يطرد المستخدم الذي أصدر الأمر
    *فقط للمسؤولين:*
   •➥ /ban <معرف المستخدم>*:* حظر مستخدم. (عبر المعرف أو الرد)
   •➥ /sban <معرف المستخدم>*:* حظر مستخدم بصمت. يحذف الأمر، الرسالة المردود عليها ولا يرد. (عبر المعرف أو الرد)
   •➥ /tban <معرف المستخدم> x(دقيقة/ساعة/يوم)*:* حظر مستخدم لمدة x زمن. (عبر المعرف أو الرد). د = دقائق، س = ساعات، ي = أيام.
   •➥ /unban <معرف المستخدم>*:* إلغاء حظر مستخدم. (عبر المعرف أو الرد)
   •➥ /kick <معرف المستخدم>*:* طرد مستخدم من المجموعة، (عبر المعرف أو الرد)

blacklist_help_bse: |
   *قائمة المساعدة السوداء*
   •➥ اختر الوحدة التي تريد معرفة معلومات عنها

blacklist_help: |
  ملاحظة: القوائم السوداء لا تؤثر على مسؤولي المجموعة
  •➥ /blacklist : عرض الكلمات المحظورة الحالية.
  فقط للمسؤولين *:*
  •➥ /addblacklist <المشغلات>*:* إضافة مشغل إلى القائمة السوداء. كل سطر يعتبر مشغلًا واحدًا، لذا استخدام خطوط مختلفة سيسمح لك بإضافة مشغلات متعددة.
  •➥ /unblacklist <المشغلات>*:* إزالة المشغلات من القائمة السوداء. نفس منطق الأسطر الجديدة ينطبق هنا، لذا يمكنك إزالة مشغلات متعددة مرة واحدة.
  •➥ /blacklistmode <إيقاف/حذف/تحذير/حظر/طرد/كتم/حظر مؤقت/كتم مؤقت>*:* إجراء لأداء عند إرسال شخص لكلمات محظورة.

buser_help: |
   *فقط للمستخدمين المميزين*
   •➥ /ignore: يحظر مستخدم من استخدام الروبوت تمامًا.
   •➥ /lockdown <إيقاف/تشغيل>: تبديل إضافة الروبوت إلى المجموعات.
   •➥ /ignoredlist: قائمة المستخدمين المحظورين.
   •➥ /notice: إزالة مستخدم من القائمة السوداء.

cinfo_help: |
   •➥ /cinfo*:* الاستخدام:**cinfo معرف الدردشة/اسم المستخدم
   •➥ /uinfo*:* الحصول على معلومات مستخدم تيليجرام
   •➥ /info*:* الحصول على معلومات مستخدم تيليجرام

cleaner_help: |
   •➥ يقوم منظف النص الأزرق بإزالة أي أوامر مزيفة يرسلها الناس في دردشتك.
   •➥ /cleanblue <تشغيل/إيقاف/نعم/لا>*:* تنظيف الأوامر بعد الإرسال
   •➥ /ignoreblue <كلمة>*:* منع التنظيف التلقائي للأمر
   •➥ /unignoreblue <كلمة>*:* إزالة منع التنظيف التلقائي للأمر
   •➥ /listblue*:* قائمة الأوامر المسموح بها حاليًا
    *الأوامر التالية هي فقط للمستخدمين المميزين، لا يمكن للمسؤولين استخدامها:*
   •➥ /gignoreblue <كلمة>*:* تجاهل تنظيف النص الأزرق عالميًا للكلمة المحفوظة عبر النظام.
   •➥ /ungignoreblue <كلمة>*:* إزالة الأمر المذكور من قائمة التنظيف العالمية

connections_help: |
   •➥ *في بعض الأحيان، تريد فقط إضافة بعض الملاحظات والفلاتر إلى دردشة المجموعة، ولكنك لا تريد أن يراها الجميع؛ هنا تأتي الروابط...
     هذا يسمح لك بالاتصال بقاعدة بيانات الدردشة، وإضافة الأشياء إليها دون ظهور الأوامر في الدردشة! لأسباب واضحة، تحتاج إلى أن تكون مسؤولًا لإضافة الأشياء؛ ولكن يمكن لأي عضو في المجموعة عرض بياناتك.*
   •➥ /connect: يتصل بالدردشة (يمكن القيام بذلك في المجموعة عبر /connect أو /connect<معرف الدردشة> في الرسائل الخاصة)
   •➥ /connection: قائمة الدردشات المتصلة
   •➥ /disconnect: قطع الاتصال من دردشة
   •➥ /helpconnect: قائمة الأوامر المتاحة التي يمكن استخدامها عن بُعد
   *فقط للمسؤولين:*
   •➥ /allowconnect <نعم/لا>: السماح لمستخدم بالاتصال بدردشة

cust_filters_help: |
  •➥ /filters*:* عرض جميع الفلاتر النشطة المحفوظة في الدردشة
    *فقط للمسؤولين:*
   •➥ /filter <الكلمة المفتاحية> <رسالة الرد>*:* إضافة فلتر لهذه الدردشة. سيقوم الروبوت الآن بالرد بهذه الرسالة كلما تم ذكر الكلمة المفتاحية. إذا قمت بالرد على ملصق بكلمة مفتاحية، سيقوم الروبوت بالرد بهذا الملصق. ملاحظة: جميع الكلمات المفتاحية للفلاتر بحروف صغيرة. إذا كنت تريد أن تكون الكلمة المفتاحية جمل، استخدم الاقتباسات
   
    مثال: /filter "مرحبًا"
    رد 1
    %%%
    رد 2
    %%%
    رد 3
   •➥ /stop <الكلمة المفتاحية للفلتر>*:* إيقاف هذا الفلتر
     *فقط لمنشئ الدردشة:*
   •➥ /removeallfilters*:* إزالة جميع فلاتر الدردشة دفعة واحدة.
     *ملاحظة*: الفلاتر تدعم أيضًا تنسيقات Markdown مثل: {first}, {last} إلخ.. والأزرار.
      تحقق من /markdownhelp لمعرفة المزيد!

dbclean_help: |
   *فقط للمستخدمين المميزين*
   •➥ /dbcleanup: إزالة الحسابات والمجموعات المحذوفة من قاعدة البيانات.

debug_help: |
   *فقط للمستخدمين المميزين*
   •➥ /debug <تشغيل/إيقاف>*:* يسجل الأوامر في updates.txt.
   •➥ /logs: شغل هذا في مجموعة الدعم للحصول على السجلات في الرسائل الخاصة.

devs_help: |
   *فقط للمطورين*
   •➥ /groups: قائمة المجموعات مع الاسم، المعرف، وعدد الأعضاء كملف نصي.
   •➥ /leave <معرف>: مغادرة المجموعة، يجب أن يحتوي المعرف على واصلة (-)
   •➥ /stats: يعرض إحصائيات الروبوت العامة.
   •➥ /ginfo معرف المستخدم/الرابط/المعرف: يسحب لوحة معلومات للمجموعة بأكملها.

disable_help: |
   •➥ /cmds*:* التحقق من حالة الأوامر المعطلة الحالية
    *فقط للمسؤولين:*
   •➥ /enable <اسم الأمر>*:* تمكين هذا الأمر
   •➥ /disable <اسم الأمر>*:* تعطيل هذا الأمر
   •➥ /enablemodule <اسم الوحدة>*:* تمكين جميع الأوامر في هذه الوحدة
   •➥ /disablemodule <اسم الوحدة>*:* تعطيل جميع الأوامر في هذه الوحدة
   •➥ /listcmds*:* قائمة بجميع الأوامر الممكن تبديلها


equip_help: |
   •➥ /upscale *:* لتكبير صورة.
   •➥ /getdraw *:* لتوليد صورة.
   •➥ /img *:* للبحث عن صورة.
   •➥ /mongochk *:* للتحقق من عنوان MongoDB.
   •➥ /domain *:* للتحقق من نطاق.
   •➥ /ip *:* للتحقق من عنوان IP.
   •➥ /rmbg *:* لإزالة الخلفية من صورة.
   •➥ /pypi *:* للتحقق من إصدار PyPI.
   •➥ /gps *:* للحصول على إحداثيات GPS. مثال: /gps [latitude, longitude]


fsub_help: |
   *الاشتراك الإجباري:*

   •➥ *يمكن لـ Ava كتم الأعضاء الذين لم يشتركوا في قناتك حتى يشتركوا*
   •➥ عند التمكين، سأقوم بكتم الأعضاء غير المشتركين وأظهر لهم زر إلغاء الكتم. عندما يضغطون على الزر، سأقوم بإلغاء الكتم.

   •➥ *الإعداد*
   •➥ [أضفني إلى مجموعتك كمسؤول](https://t.me/Ava_The_Robot?startgroup=new)
   •➥ [أضفني إلى قناتك كمسؤول](https://t.me/Ava_The_Robot?startgroup=new)

    *الأوامر*
   •➥ /fsub معرف القناة - لتفعيل وإعداد القناة.
   •➥ /fsub off - لتعطيل الاشتراك الإجباري.
   💡 إذا قمت بتعطيل الاشتراك الإجباري، تحتاج إلى إعداد مرة أخرى للعمل /fsub معرف القناة

feds_help: |
    كل شيء ممتع، حتى يبدأ المزعجون في دخول مجموعتك، وعليك حظرهم. ثم تحتاج إلى بدء حظر المزيد والمزيد، ويؤلم.
    ولكن بعد ذلك لديك العديد من المجموعات، ولا تريد أن يكون هذا المزعج في واحدة من مجموعاتك - كيف يمكنك التعامل؟ هل يجب عليك حظرهم يدويًا في جميع مجموعاتك؟
    *ليس بعد الآن!* مع الفيدرالية، يمكنك حظر مستخدم في دردشة واحدة بحيث يمتد الحظر إلى جميع الدردشات الأخرى.
    يمكنك حتى تعيين مسؤولي الفيدرالية، بحيث يمكن للمسؤول الموثوق به حظر جميع المزعجين من الدردشات التي تريد حمايتها.
    
    *اضغط على الأزرار أدناه لتعلم بعمق جميع الأوامر.*

fed_owner_help: |
   *فقط لمالكي الفيدرالية:*
   •➥ `/newfed <اسم الفيدرالية>`*:* ينشئ فيدرالية، واحدة مسموح بها لكل مستخدم.
   •➥ `/renamefed <معرف الفيدرالية> <اسم الفيدرالية الجديد>`*:* يعيد تسمية معرف الفيدرالية إلى اسم جديد.
   •➥ `/delfed <معرف الفيدرالية>`*:* يحذف الفيدرالية وأي معلومات متعلقة بها. لن يلغي حظر المستخدمين.
   •➥ `/fpromote <المستخدم>`*:* يعين المستخدم كمسؤول فيدرالية. يمكن للمستخدم الوصول إلى جميع الأوامر تحت "مسؤولي الفيدرالية".
   •➥ `/fdemote <المستخدم>`*:* يخفض المستخدم من مسؤول الفيدرالية إلى مستخدم عادي.
   •➥ `/subfed <معرف الفيدرالية>`*:* الاشتراك في الفيدرالية المعينة، الحظر من هذه الفيدرالية المشتركة سيحدث أيضًا في فيدراليتك.
   •➥ `/unsubfed <معرف الفيدرالية>`*:* إلغاء الاشتراك في الفيدرالية المعينة.
   •➥ `/setfedlog <معرف الفيدرالية>`*:* يعين المجموعة كقاعدة تقرير سجلات الفيدرالية.
   •➥ `/unsetfedlog <معرف الفيدرالية>`*:* يزيل المجموعة كقاعدة تقرير سجلات الفيدرالية.
   •➥ `/fbroadcast <رسالة>`*:* يبث رسالة إلى جميع المجموعات المنضمة إلى فيدراليتك.
   •➥ `/fedsubs`*:* يعرض الفيدراليات التي تكون مجموعتك مشتركة فيها `(تشارنجيفي)`.

fed_admin_help: |
  *مسؤولي الفيدرالية:*
  •➥ `/fban <المستخدم> <السبب>`*:* حظر فيدرالي لمستخدم
  •➥ `/unfban <المستخدم> <السبب>`*:* إزالة الحظر الفيدرالي عن مستخدم
  •➥ `/fedinfo <معرف الفيدرالية>`*:* معلومات حول الفيدرالية المحددة
  •➥ `/joinfed <معرف الفيدرالية>`*:* انضمام الدردشة الحالية إلى الفيدرالية. يمكن لمالكي الدردشة فقط القيام بذلك. يمكن لكل دردشة الانضمام إلى فيدرالية واحدة فقط.
  •➥ `/leavefed <معرف الفيدرالية>`*:* مغادرة الفيدرالية المعينة، يمكن لمالكي الدردشة فقط القيام بذلك.
  •➥ `/setfrules <القواعد>`*:* تعيين قواعد الفيدرالية
  •➥ `/fedadmins`*:* عرض مسؤولي الفيدرالية
  •➥ `/fbanlist`*:* عرض جميع المستخدمين المحظورين في الفيدرالية حاليًا
  •➥ `/fedchats`*:* الحصول على جميع الدردشات المرتبطة بالفيدرالية
  •➥ `/chatfed`*:* عرض الفيدرالية في الدردشة الحالية.

fed_user_help: | 
  •➥كل شيء ممتع، حتى يبدأ المزعجون في دخول مجموعتك، وعليك حظرهم. ثم تحتاج إلى بدء حظر المزيد والمزيد، ويؤلم.
  ولكن بعد ذلك لديك العديد من المجموعات، ولا تريد أن يكون هذا المزعج في واحدة من مجموعاتك - كيف يمكنك التعامل؟ هل يجب عليك حظرهم يدويًا في جميع مجموعاتك؟
  *ليس بعد الآن!* مع الفيدرالية، يمكنك حظر مستخدم في دردشة واحدة بحيث يمتد الحظر إلى جميع الدردشات الأخرى.
  يمكنك حتى تعيين مسؤولي الفيدرالية، بحيث يمكن للمسؤول الموثوق به حظر جميع المزعجين من الدردشات التي تريد حمايتها.
  *الأوامر:*
  الفيدراليات مقسمة الآن إلى 3 أقسام لسهولة الاستخدام.
  •➥ /fedownerhelp *:* يوفر مساعدة لإنشاء الفيدرالية وأوامر مالك الفيدرالية فقط
  •➥ /fedadminhelp *:* يوفر مساعدة لأوامر إدارة الفيدرالية
  •➥ /feduserhelp *:* يوفر مساعدة لأوامر يمكن لأي شخص استخدامها.

filling_help: |
      <b>الحشوات</b>
      يمكنك أيضًا تخصيص محتويات رسالتك ببيانات سياقية. على سبيل المثال، يمكنك ذكر مستخدم بالاسم في رسالة الترحيب، أو ذكره في فلتر!
      يمكنك استخدام هذه لذكر مستخدم في الملاحظات أيضًا!
      <b>الحشوات المدعومة:</b>
      - <code>{first}</code>: الاسم الأول للمستخدم.
      - <code>{last}</code>: الاسم الأخير للمستخدم.
      - <code>{fullname}</code>: الاسم الكامل للمستخدم.
      - <code>{username}</code>: اسم المستخدم للمستخدم. إذا لم يكن لديه، يذكر المستخدم بدلاً من ذلك.
      - <code>{mention}</code>: يذكر المستخدم باسمه الأول.
      - <code>{id}</code>: معرف المستخدم.
      - <code>{chatname}</code>: اسم الدردشة.

group_help: |
    *فقط للمسؤولين:*
    •➥ /setdesc*:* تعيين وصف دردشة جديد في المجموعة.
    •➥ /setsticker*:* كرد على بعض الملصقات لتعيينها كمجموعة ملصقات.
    •➥ /setgpic*:* كرد على ملف أو صورة لتعيين صورة الملف الشخصي للمجموعة.
    •➥ /delgpic*:* نفس أعلاه ولكن لإزالة صورة الملف الشخصي للمجموعة.
    •➥ /setgtitle*:* تعيين عنوان دردشة جديد في مجموعتك.

gcast_help: |
  •➥ /broadcastall: يبث في كل مكان.
  •➥ /broadcastusers: يبث لجميع المستخدمين.
  •➥ /broadcastgroups: يبث لجميع المجموعات.

gtranslate_help: |
  •➥ *استخدم هذه الوحدة لترجمة الأشياء!*
  •➥ /tl (أو /tr): كإجابة على رسالة، يترجمها إلى الإنجليزية.
  •➥ /tl <lang>: يترجم إلى <lang>.
    *مثال:* /tl ja: يترجم إلى اليابانية.
  •➥ /tl <source>//<dest>: يترجم من <source> إلى <lang>.
    مثال: /tl ja//en
  *ملاحظة:*
  •➥ يمكنك استخدام اللغة المختصرة كـ `en` للإنجليزية، `ja` لليابانية، `fr` للفرنسية، إلخ.

locks_help: |
  •➥ /locktypes*:* قائمة بجميع أنواع الأقفال الممكنة.
  *فقط للمسؤولين:*
  •➥ /lock <type>*:* يقفل عناصر من نوع معين (غير متاح في الخاص).
  •➥ /unlock <type>*:* يفتح عناصر من نوع معين (غير متاح في الخاص).
  •➥ /locks*:* القائمة الحالية للأقفال في هذه الدردشة.
  يمكن استخدام الأقفال لتقييد مستخدمي المجموعة.
  قفل الروابط سيحذف تلقائيًا جميع الرسائل التي تحتوي على روابط، قفل الملصقات سيمنع جميع المستخدمين غير المسؤولين من إرسال الملصقات، إلخ.
  قفل الروبوتات سيمنع غير المسؤولين من إضافة الروبوتات إلى الدردشة.
  *ملاحظة:*
  •➥ إلغاء قفل الإذن *المعلومات* سيسمح للأعضاء (غير المسؤولين) بتغيير معلومات المجموعة، مثل الوصف أو اسم المجموعة.
  •➥ إلغاء قفل الإذن *التثبيت* سيسمح للأعضاء (غير المسؤولين) بتثبيت رسالة في المجموعة.

log_help: |
  •➥ /logchannel*:* الحصول على معلومات قناة السجل.
  •➥ /setlog*:* تعيين قناة السجل.
  •➥ /unsetlog*:* إلغاء تعيين قناة السجل.
  •➥ /logsettings*:* إعدادات السجل.
  *يتم تعيين قناة السجل بإضافة الروبوت إلى القناة المطلوبة (كمدير!)*
  •➥ إرسال /setlog في القناة.
  •➥ إعادة توجيه /setlog إلى المجموعة.

md_help: |
  <b>تنسيق Markdown</b>
  يمكنك تنسيق رسالتك باستخدام *غامق*، _مائل_، -تحته خط-، وأكثر من ذلك بكثير. جرب واكتشف!
  <b>تنسيقات Markdown المدعومة</b>:
  - <code>`كلمات برمجية`</code>: تستخدم الخطوط الأحادية المساحة. تظهر كالتالي: <code>كلمات برمجية</code>.
  - <code>_كلمات مائلة_</code>: تستخدم الخطوط المائلة. تظهر كالتالي: <i>كلمات مائلة</i>.
  - <code>*كلمات غامقة*</code>: تستخدم الخطوط الغامقة. تظهر كالتالي: <b>كلمات غامقة</b>.
  - <code>~مشطوب~</code>: تستخدم الخطوط المشطوبة. تظهر كالتالي: <strike>مشطوب</strike>.
  - <code>[رابط](example.com)</code>: هذا هو التنسيق المستخدم للروابط. يظهر كالتالي: <a href="https://example.com/">رابط</a>.
  - <code>[زرّي](buttonurl://example.com)</code>: هذا هو التنسيق المستخدم لإنشاء الأزرار. هذا المثال سيخلق زرًا باسم "زرّي" الذي يفتح <code>example.com</code> عند النقر عليه.
  إذا كنت ترغب في إرسال أزرار في نفس الصف، استخدم تنسيق <code>:same</code>.
  <b>مثال:</b>
  <code>[زر 1](buttonurl://example.com)</code>
  <code>[زر 2](buttonurl://example.com:same)</code>
  <code>[زر 3](buttonurl://example.com)</code>
  سيظهر زر 1 و 2 في نفس الصف، مع زر 3 تحتهما.

misc_help: |
  •➥ /id: الحصول على معرف المجموعة الحالي. إذا تم استخدامه بالرد على رسالة، يحصل على معرف المستخدم.
  •➥ /gifid: الرد على ملف GIF ليخبرك بمعرف الملف الخاص به.
  •➥ /info: الحصول على معلومات عن مستخدم.
  •➥ /markdownhelp: ملخص سريع عن كيفية عمل Markdown في تليجرام - يمكن استخدامه فقط في الدردشات الخاصة.
  •➥ /ud <كلمة>: أدخل الكلمة أو التعبير الذي تريد البحث عنه.
  •➥ /urban <كلمة>: نفس استخدام /ud.
  •➥ /paste: لصق في `nekobin.com`.
  •➥ /cash: محول العملات.
    مثال: /cash 1 USD INR.
  •➥ /getid: الحصول على معرفات الدردشة، المستخدم ورسالة الدردشة.

modules_help: |
  •➥ /listmodules*:* طباعة الوحدات وأسمائها.
  •➥ /unload <الاسم>*:* إلغاء تحميل الوحدة ديناميكيًا.
  •➥ /load <الاسم>*:* تحميل الوحدة.

muting_help: |
  *فقط للمسؤولين:*
  •➥ /mute <userhandle>*:* يكتم مستخدم. يمكن استخدامه أيضًا كإجابة، مما يكتم المستخدم الذي تم الرد عليه.
  •➥ /dmute <userhandle>*:* حذف الرسالة + كتم المستخدم.
  •➥ /smute <userhandle>*:* حذف الرسالة + حذف الأمر + كتم المستخدم.
  •➥ /tmute <userhandle> x(m/h/d)*:* يكتم مستخدم لفترة زمنية محددة. (عبر المعرف، أو الرد). m = دقائق، h = ساعات، d = أيام.
  •➥ /unmute <userhandle>*:* إلغاء كتم مستخدم. يمكن استخدامه أيضًا كإجابة، مما يكتم المستخدم الذي تم الرد عليه.

notes_help: |
  •➥ /get <اسم الملاحظة>*:* الحصول على الملاحظة باسم معين.
  •➥ #<اسم الملاحظة>*:* نفس استخدام /get.
  •➥ /notes أو /saved*:* عرض جميع الملاحظات المحفوظة في هذه الدردشة.
  •➥ /number *:* سيقوم بسحب الملاحظة برقمها في القائمة.
  إذا كنت ترغب في استعادة محتويات الملاحظة بدون أي تنسيق، استخدم /get <اسم الملاحظة> noformat، هذا يمكن أن يكون مفيدًا عند تحديث ملاحظة حالية.

  *فقط للمسؤولين:*
  •➥ /save <اسم الملاحظة> <بيانات الملاحظة>*:* يحفظ بيانات الملاحظة كملاحظة بالاسم المعين.
    يمكن إضافة زر إلى الملاحظة باستخدام تنسيق Markdown القياسي. يجب فقط أن يكون الرابط مسبوقًا بقسم buttonurl:، كالتالي: [some link](buttonurl:example.com). تحقق من Markdown للحصول على مزيد من المعلومات.
  •➥ /save <اسم الملاحظة>*:* يحفظ الرسالة التي تم الرد عليها كملاحظة بالاسم المعين.
  •➥ /clear <اسم الملاحظة>*:* حذف الملاحظة بهذا الاسم.
  •➥ /removeallnotes*:* حذف جميع الملاحظات من المجموعة.
  *ملاحظة:* أسماء الملاحظات حساسة لحالة الأحرف، ويتم تحويلها تلقائيًا إلى أحرف صغيرة قبل الحفظ.

nmode_help: | 
  *مساعدة وضع الليل*
  *فقط للمسؤولين*

  •➥/nightmode *:* تشغيل لتمكين وضع الليل أو إيقاف لتعطيل وضع الليل في الدردشة.

  *ملاحظة:* يتم إغلاق دردشات وضع الليل تلقائيًا في الساعة 12 صباحًا (توقيت الهند) ويتم فتحها تلقائيًا في الساعة 6 صباحًا (توقيت الهند) لمنع الرسائل غير المرغوب فيها في الليل.

owner_help: |
  *فقط لصاحب الروبوت*
  •➥ /addsudo <اسم المستخدم> أو /addshadowslayers <اسم المستخدم>: إضافة مستخدم إلى قائمة sudo.
  •➥ /rmsudo <اسم المستخدم> أو /rmshadowslayers <اسم المستخدم>: إزالة مستخدم من قائمة sudo.
  •➥ /sudolist أو /shadowslayers: عرض قائمة مستخدمي sudo.

purge_help: |
  •➥ /purge *:* الرد برسالة من أين يجب حذف جميع الرسائل.
  •➥ /spurge: يحذف الرسائل حتى الرسالة التي تم الرد عليها بدون رسالة نجاح.
  •➥ /del *:* حذف الرسالة التي تم الرد عليها.

pins_help: |
  •➥ /pin*:* تثبيت الرسالة التي تم الرد عليها بصمت - أضف 'loud' أو 'notify' لإعطاء إشعارات للمستخدمين.
  •➥ /unpin*:* إزالة تثبيت الرسالة المثبتة حاليًا.
  •➥ /pinned*:* للحصول على الرسالة المثبتة حاليًا.

quotly_help: |
  •➥ /q → إنشاء اقتباس من الرسالة.
  •➥ /q r → إنشاء اقتباس من الرسالة مع الرد.

reports_help: |
  •➥ /report <السبب>*:* الرد على رسالة للإبلاغ عنها للمسؤولين.
  •➥ @admin*:* الرد على رسالة للإبلاغ عنها للمسؤولين.
    *ملاحظة:* لن يتم تشغيل أي من هذه الأوامر إذا تم استخدامها من قبل المسؤولين.
  •➥ /reports <تشغيل/إيقاف>*:* تغيير إعداد التقرير، أو عرض الحالة الحالية.
  •➥ إذا تم تنفيذها في الخاص، تقوم بتبديل حالتك.
  •➥ إذا كانت في المجموعة، تقوم بتبديل حالة تلك المجموعة.

rcmds_help: |
  *فقط للمطورين*
  •➥ /rban مستخدم مجموعة: حظر عن بعد.
  •➥ /runban مستخدم مجموعة: إلغاء الحظر عن بعد.
  •➥ /rkick مستخدم مجموعة: طرد عن بعد.
  •➥ /rmute مستخدم مجموعة: كتم عن بعد.
  •➥/runmute مستخدم مجموعة: إلغاء الكتم عن بعد.

rules_help: |
  •➥ /rules*:* عرض القواعد الخاصة بهذه الدردشة.
  •➥ /setrules <قواعدك هنا>*:* تعيين القواعد لهذه الدردشة.
  •➥ /clearrules*:* حذف القواعد لهذه الدردشة.

raid_help: |
  هل تعرضت مجموعتك لغزو من قبل مرسلين غير مرغوب فيهم أو روبوتات؟
  تسمح لك هذه الوحدة بإيقاف المهاجمين بسرعة.
  بتفعيل *وضع الغارة* سيقوم الروبوت بطرد كل من يحاول الانضمام.
  بعد انتهاء الغارة يمكنك التبديل إلى وضع القفل وسيعود كل شيء إلى طبيعته.
  *فقط للمسؤولين!* 
  •➥ /raid `(إيقاف/وقت اختياري)` : تبديل وضع الغارة (تشغيل/إيقاف).
  إذا لم يتم إعطاء وقت، سيتم تعيينه افتراضيًا إلى ساعتين ثم يتم إيقافه تلقائيًا.
  بتفعيل *وضع الغارة* سيقوم الروبوت بطرد كل من ينضم إلى المجموعة.
  •➥ /raidtime (وقت اختياري) : عرض أو تعيين مدة الوضع الافتراضي لوضع الغارة، بعد هذا الوقت سيتم إيقافه تلقائيًا.
  الافتراضي هو 6 ساعات.
  •➥ /raidactiontime `(وقت اختياري)` : عرض أو تعيين مدة الوضع الافتراضي التي سيقوم بها وضع الغارة بطرد المستخدمين مؤقتًا. الافتراضي هو 1 ساعة.

sticker_help: |
  •➥ /stickerid*:* الرد على ملصق للحصول على معرف الملف الخاص به.
  •➥ /getsticker*:* الرد على ملصق للحصول على ملف PNG الخام الخاص به.
  •➥ /kang*:* الرد على ملصق لإضافته إلى حزمك. [صورة، GIF، ملصق]
  •➥ /delsticker*:* الرد على ملصقك الأنمي الحالي في حزمك لحذفه.
  •➥ /stickers*:* العثور على ملصقات لمصطلح معين في كتالوج ملصقات كومبوت.
  •➥ /mmf <رد بنص>*:* لإنشاء نص لملصق.
  •➥ /tiny *:* لتحويل ملصق إلى ملصق صغير.
  •➥ /getvidsticker *:* للحصول على ملصق فيديو.
  •➥ /getvideo *:* للحصول على فيديو بصيغة GIF.

sticker_blacklist_help: |
  تستخدم القائمة السوداء للملصقات لمنع ملصقات معينة. كلما تم إرسال ملصق، سيتم حذف الرسالة فورًا.
  *فقط للمسؤولين:*
  •➥ /addblsticker <رابط الملصق>*:* إضافة مشغل الملصق إلى القائمة السوداء. يمكن إضافته عبر الرد على الملصق.
  •➥ /unblsticker <رابط الملصق>*:* إزالة المشغل من القائمة السوداء. نفس المنطق يمكن تطبيقه هنا، يمكنك حذف عدة مشغلات مرة واحدة.
  •➥ /rmblsticker <رابط الملصق>*:* نفس المذكور أعلاه.
  •➥ /blstickermode <حظر/حظر مؤقت/كتم/كتم مؤقت>*:* تعيين إجراء افتراضي لما يجب فعله إذا استخدم المستخدمون ملصقات محظورة.
  *ملاحظة:* يمكن أن يكون <رابط الملصق> `https://t.me/addstickers//<sticker>` أو مجرد `<sticker>` أو الرد على رسالة الملصق.

topics_help: |
  أدخل تيليجرام طريقة جديدة لإدارة دردشتك تُسمى المنتديات (المواضيع).
  كروبوت إدارة المجموعة، لدي بعض الأوامر المفيدة لمساعدتك في إنشاء، حذف، إغلاق وإعادة فتح المواضيع في دردشتك.
  •➥ /topicnew: إنشاء موضوع جديد، يتطلب اسم الموضوع لإنشائه.
  •➥ /topicdel: حذف موضوع موجود، يتطلب معرف الموضوع لحذفه.
  •➥ /topicclose: إغلاق موضوع موجود، يتطلب معرف الموضوع لإغلاقه.
  •➥ /topicopen: فتح موضوع مغلق، يتطلب معرف الموضوع لفتحه.

tags_help: |
  •➥ /tagall أو @all (رد على رسالة أو إضافة رسالة أخرى) لذكر جميع الأعضاء في مجموعتك، بدون استثناء.
  •➥ /cancel : لإلغاء التنبيه الجماعي.
  •➥ /tagalert : تشغيل/إيقاف.

td_help: |
  •➥ /truth *:* إرسال سلسلة حقيقة عشوائية.
  •➥ /dare *:* إرسال سلسلة تحدٍ عشوائية.

uall_help: |
  •➥ /unbanall : إلغاء حظر جميع الأعضاء.
  •➥ /unmuteall : إلغاء كتم جميع الأعضاء.
  •➥ /gusers : الحصول على قائمة مستخدمي المجموعة.

userinfo_help: |
  •➥ /setbio <نص>: أثناء الرد، سيتم حفظ السيرة الذاتية لمستخدم آخر.
  •➥ /bio: سيحصل على سيرتك الذاتية أو سيرة مستخدم آخر. لا يمكن تعيينه بنفسك.
  •➥ /setme <نص>: سيقوم بتعيين معلوماتك.
  •➥ /me: سيحصل على معلوماتك أو معلومات مستخدم آخر.

webss_help: |
  •➥ /webss *:* إرسال لقطة شاشة لعنوان URL المقدم.

warns_help: |
  •➥ /warns <معرف المستخدم>: الحصول على عدد وتحذيرات مستخدم معين.
  •➥ /warnlist : قائمة بجميع فلاتر التحذير الحالية.
  •➥ /warn <معرف المستخدم>: تحذير مستخدم. بعد 3 تحذيرات، سيتم حظر المستخدم من المجموعة. يمكن استخدامه أيضًا كإجابة.
  •➥ /dwarn <معرف المستخدم>: تحذير مستخدم وحذف الرسالة. بعد 3 تحذيرات، سيتم حظر المستخدم من المجموعة. يمكن استخدامه أيضًا كإجابة.
  •➥ /resetwarn <معرف المستخدم>: إعادة تعيين تحذيرات المستخدم. يمكن استخدامه أيضًا كإجابة.
  •➥ /addwarn <كلمة مفتاحية> <رد على الرسالة>: تعيين فلتر تحذير على كلمة معينة. إذا كنت تريد أن تكون الكلمة المفتاحية جملة، قم بإحاطتها بعلامات الاقتباس، كالتالي: /addwarn "غاضب جدًا" هذا مستخدم غاضب.
  •➥ /nowarn <كلمة مفتاحية>: إيقاف فلتر التحذير.
  •➥ /warnlimit <رقم>: تعيين حد التحذيرات.
  •➥ /strongwarn <تشغيل/نعم/إيقاف/لا>: إذا تم تعيينها إلى تشغيل، تجاوز حد التحذيرات سيؤدي إلى حظر. وإلا، سيؤدي فقط إلى كتم.

greetings_help: |
  •➥ /welcome <تشغيل/إيقاف>*:* تمكين/تعطيل رسائل الترحيب.
  •➥ /welcome *:* عرض إعدادات الترحيب الحالية.
  •➥ /welcome noformat *:* عرض إعدادات الترحيب الحالية، بدون التنسيق المفيد لإعادة استخدام رسائل الترحيب!
  •➥ /goodbye *:* نفس استخدام /welcome.
  •➥ /setwelcome <نص>*:* تعيين رسالة ترحيب مخصصة. إذا تم استخدامها بالرد على وسائط، ستستخدم تلك الوسائط.
  •➥ /setgoodbye <نص>*:* تعيين رسالة وداع مخصصة. إذا تم استخدامها بالرد على وسائط، ستستخدم تلك الوسائط.
  •➥ /resetwelcome *:* إعادة تعيين رسالة الترحيب الافتراضية.
  •➥ /resetgoodbye *:* إعادة تعيين رسالة الوداع الافتراضية.
  •➥ /cleanwelcome <تشغيل/إيقاف>*:* عند دخول عضو جديد، حاول حذف رسالة الترحيب السابقة لتجنب ازدحام الدردشة.
  •➥ /welcomemutehelp *:* يقدم معلومات حول كتم الترحيب.
  •➥ /cleanservice <تشغيل/إيقاف>*:* حذف رسائل الترحيب/الوداع الخاصة بتيليجرام.
    *مثال:* 
    مستخدم انضم إلى الدردشة، مستخدم غادر الدردشة.
    *ترحيب Markdown:*
    •➥ /welcomehelp*:* عرض مزيد من المعلومات حول التنسيق لرسائل الترحيب/الوداع المخصصة.

welcome_mutes: |
  يمكنك جعل الروبوت يكتم الأشخاص الجدد الذين ينضمون إلى مجموعتك وبالتالي يمنع الروبوتات من إغراق مجموعتك.
  الخيارات التالية ممكنة:
  •➥ /welcomemute soft *:* يقيد الأعضاء الجدد من إرسال الوسائط لمدة 24 ساعة.
  •➥ /welcomemute strong *:* يكتم الأعضاء الجدد حتى ينقروا على زر للتحقق من أنهم بشر.
  •➥ /welcomemute captcha *:* يكتم الأعضاء الجدد حتى يحلوا كابتشا الزر للتحقق من أنهم بشر.
  •➥ /welcomemute off *:* إيقاف كتم الترحيب.
  *ملاحظة:* الوضع القوي يطرد المستخدم من الدردشة إذا لم يتحقق في غضون 120 ثانية. يمكنهم دائمًا إعادة الانضمام.

welcome_help: |
  يمكن تخصيص رسائل الترحيب/الوداع في مجموعتك بعدة طرق. إذا كنت تريد أن تكون الرسائل مولدة فرديًا، مثل رسالة الترحيب الافتراضية، يمكنك استخدام *هذه* المتغيرات:
  •➥ {first}*:* يمثل اسم المستخدم الأول.
  •➥ {last}*:* يمثل اسم المستخدم الأخير. يتم افتراضيًا إلى الاسم الأول إذا لم يكن لدى المستخدم اسم آخر.
  •➥ {fullname}*:* يمثل اسم المستخدم الكامل. يتم افتراضيًا إلى الاسم الأول إذا لم يكن لدى المستخدم اسم آخر.
  •➥ {username}*:* يمثل اسم المستخدم. يتم افتراضيًا إلى ذكر اسم المستخدم الأول إذا لم يكن لديه اسم مستخدم.
  •➥ {mention}*:* يذكر المستخدم - يعلمه باسمه الأول.
  •➥ {id}*:* يمثل معرف المستخدم.
  •➥ {count}*:* يمثل عدد أعضاء المستخدم.
  •➥ {chatname}*:* يمثل اسم الدردشة الحالي.
  يجب أن يكون كل متغير محاطًا بـ {} ليتم استبداله.
  تدعم رسائل الترحيب أيضًا Markdown، لذا يمكنك جعل أي عناصر غامقة/مائلة/رموز/روابط.
  الأزرار مدعومة أيضًا، لذا يمكنك جعل ترحيبك يبدو رائعًا ببعض أزرار المقدمة الجميلة.
  لإنشاء زر يربط بقواعدك، استخدم هذا: [rules](buttonurl://t.me/Ava_The_Robot?start=group_id)
  ببساطة استبدل معرف المجموعة بـ معرف مجموعتك، والذي يمكن الحصول عليه عبر /id، وأنت على ما يرام.
  *ملاحظة:* 
  أن معرفات المجموعة عادة ما تكون مسبوقة بإشارة، هذا مطلوب، لذا من فضلك لا تزيله.
  يمكنك حتى تعيين الصور/الـGIF/الفيديو/رسائل الصوت كرسالة الترحيب بالرد على الوسائط المطلوبة واستدعاء /setwelcome.

zombies_help: |
  •➥ /zombies : العثور على الحسابات المحذوفة في مجموعتك.
  •➥ /zombies clean : تنظيف الحسابات المحذوفة من مجموعتك.
