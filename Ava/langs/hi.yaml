achannel_help: |
    *एंटी चैनल*
    टेलीग्राम की बेवकूफी से थक गए? यहाँ आप जाएं
    *उपलब्ध आदेश:*
    •➥ /antichannel <चालू/बंद>: किसी को भी चैनल के रूप में बात करने की कोशिश करने पर प्रतिबंधित और हटा देता है और उन्हें स्वयं के रूप में बात करने के लिए मजबूर करता है।
    •➥ /antilinkedchan <चालू/बंद>: चैट रूम से लिंक्ड चैनल पोस्ट को स्वचालित रूप से हटाने के लिए AvaBot को बनाता है।
    •➥ /antichannelpin <चालू/बंद>: चैट रूम से लिंक्ड चैनल पोस्ट को स्वचालित रूप से अनपिन करने के लिए AvaBot को बनाता है।

admin_help: |
   •➥ /admins*:* चैट में एडमिन्स की सूची।
   *केवल एडमिन्स:*
   •➥ /invitelink*:* चैट आमंत्रण लिंक प्राप्त करें
   •➥ /lowpromote*:* उत्तर दिए गए उपयोगकर्ता को निम्न अधिकारों के साथ पदोन्नत करता है
   •➥ /promote*:* उत्तर दिए गए उपयोगकर्ता को पदोन्नत करता है
   •➥ /fullpromote*:* उत्तर दिए गए उपयोगकर्ता को पूर्ण अधिकारों के साथ पदोन्नत करता है
   •➥ /demote*:* उत्तर दिए गए उपयोगकर्ता को पदावनत करता है
   •➥ /title <यहां शीर्षक>*:* बॉट द्वारा पदोन्नत एडमिन के लिए एक कस्टम शीर्षक सेट करता है
   •➥ /reload*:* एडमिन्स की सूची को बलपूर्वक ताज़ा करता है

afk_help: |
   •➥ /afk - यह आपको ऑफ़लाइन सेट करेगा।
   •➥ /afk [कारण] - यह आपको एक कारण के साथ ऑफ़लाइन सेट करेगा।
   •➥ /afk [स्टिकर/फोटो के उत्तर में] - यह आपको एक छवि या स्टिकर के साथ ऑफ़लाइन सेट करेगा।
   •➥ /afk [स्टिकर/फोटो के उत्तर में] [कारण] - यह आपको एक छवि और कारण दोनों के साथ AFK सेट करेगा।

antiflood_help: |
   •➥ *केवल एडमिन्स:*
   •➥ /antispam <चालू/बंद/हां/नहीं>: हमारी एंटीस्पैम तकनीक को चालू/बंद करता है या आपकी वर्तमान सेटिंग्स लौटाता है, केवल डेवलपर्स।
   •➥ /flood: वर्तमान एंटीफ्लड सेटिंग्स प्राप्त करें।
   •➥ /setflood <संख्या/बंद/नहीं>: संदेशों की संख्या सेट करें जिसके बाद उपयोगकर्ता पर कार्रवाई की जानी चाहिए। `0`, बंद, या `नहीं` सेट करें इसे निष्क्रिय करने के लिए।
   •➥ /setfloodmode <कार्रवाई का प्रकार>: उपयोगकर्ता पर कार्रवाई चुनें जो बाढ़ कर रहा है। विकल्प: प्रतिबंध/निकालें/म्यूट/टीबैन/टीम्यूट।

antispam_help: |
  •➥ *केवल एडमिन्स:*
  •➥ /antispam <चालू/बंद/हां/नहीं>: हमारी एंटीस्पैम तकनीक को चालू/बंद करता है या आपकी वर्तमान सेटिंग्स लौटाता है।

approve_help: |
   •➥ *कभी-कभी, आप किसी उपयोगकर्ता पर अवांछित सामग्री न भेजने का विश्वास कर सकते हैं। शायद उन्हें एडमिन बनाने के लिए पर्याप्त नहीं है, लेकिन आप लॉक, ब्लैकलिस्ट्स और एंटीफ्लड को उन पर लागू न करने के लिए ठीक हो सकते हैं।*
       यही अनुमोदन का उद्देश्य है - विश्वसनीय उपयोगकर्ताओं को अनुमोदित करना ताकि उन्हें भेजने की अनुमति दी जा सके।
       *एडमिन कमांड:*
   •➥ /approval*:* इस चैट में किसी उपयोगकर्ता की अनुमोदन स्थिति जांचें।
   •➥ /approve*:* किसी उपयोगकर्ता को अनुमोदित करें। लॉक, ब्लैकलिस्ट्स और एंटीफ्लड अब उन पर लागू नहीं होंगे।
   •➥ /unapprove*:* किसी उपयोगकर्ता को अनुमोदित न करें। अब वे फिर से लॉक, ब्लैकलिस्ट्स और एंटीफ्लड के अधीन होंगे।
   •➥ /approved*:* सभी अनुमोदित उपयोगकर्ताओं की सूची
   •➥ /unapproveall*:* किसी चैट में *सभी* उपयोगकर्ताओं को अनअप्रूव करें। इसे पूर्ववत नहीं किया जा सकता।

backup_help: |
    *केवल एडमिन:*
    •➥ /import: एक समूह बटलर बैकअप फ़ाइल का उत्तर देकर जितना संभव हो सके आयात करें, जिससे स्थानांतरण सुपर सरल हो जाए! ध्यान दें कि टेलीग्राम प्रतिबंधों के कारण फ़ाइलें/फोटो आयात नहीं की जा सकतीं।
    •➥ /export: समूह डेटा निर्यात करें, जो निर्यात किए जाएंगे: नियम, नोट्स (दस्तावेज़, छवियां, संगीत, वीडियो, ऑडियो, आवाज, पाठ, पाठ बटन)

bans_help: |
   •➥/kickme*:* उपयोगकर्ता जो कमांड जारी करता है उसे किक करता है
    *केवल एडमिन्स:*
   •➥ /ban <उपयोगकर्ता हैंडल>*:* किसी उपयोगकर्ता को प्रतिबंधित करता है। (हैंडल के माध्यम से, या उत्तर)
   •➥ /sban <उपयोगकर्ता हैंडल>*:* चुपचाप किसी उपयोगकर्ता को प्रतिबंधित करता है। कमांड, उत्तर दिए गए संदेश को हटाता है और उत्तर नहीं देता। (हैंडल के माध्यम से, या उत्तर)
   •➥ /tban <उपयोगकर्ता हैंडल> x(म/घंटा/दिन)*:* किसी उपयोगकर्ता को x समय के लिए प्रतिबंधित करता है। (हैंडल के माध्यम से, या उत्तर)। म = मिनट, घ = घंटे, द = दिन।
   •➥ /unban <उपयोगकर्ता हैंडल>*:* किसी उपयोगकर्ता को अनबैन करता है। (हैंडल के माध्यम से, या उत्तर)
   •➥ /kick <उपयोगकर्ता हैंडल>*:* किसी उपयोगकर्ता को समूह से बाहर करता है, (हैंडल के माध्यम से, या उत्तर)

blacklist_help_bse: |
   *ब्लैकलिस्ट सहायता मेनू*
   •➥ उस मॉड्यूल का चयन करें जिसके बारे में आप जानकारी चाहते हैं

blacklist_help: |
  ध्यान दें: ब्लैकलिस्ट्स समूह एडमिन्स को प्रभावित नहीं करते हैं
  •➥ /blacklist : वर्तमान ब्लैकलिस्टेड शब्द देखें।
  केवल एडमिन *:*
  •➥ /addblacklist <ट्रिगर्स>*:* ब्लैकलिस्ट में एक ट्रिगर जोड़ें। प्रत्येक पंक्ति को एक ट्रिगर माना जाता है, इसलिए विभिन्न पंक्तियों का उपयोग करने से आप कई ट्रिगर जोड़ सकते हैं।
  •➥/unblacklist <ट्रिगर्स>*:* ब्लैकलिस्ट से ट्रिगर हटाएं। यहां भी वही नई पंक्ति तर्क लागू होता है, इसलिए आप एक बार में कई ट्रिगर हटा सकते हैं।
  •➥ /blacklistmode <बंद/हटाएं/चेतावनी/प्रतिबंध/किक/म्यूट/टीबैन/टीम्यूट>*:* जब कोई ब्लैकलिस्टेड शब्द भेजता है तो कार्रवाई करने के लिए।

buser_help: |
   *केवल सूडो उपयोगकर्ताओं के लिए*
   •➥ /ignore: किसी उपयोगकर्ता को बॉट का पूरी तरह से उपयोग करने से ब्लैकलिस्ट करता है।
   •➥ /lockdown <बंद/चालू>: समूहों में बॉट जोड़ने को टॉगल करता है।
   •➥ /ignoredlist: उपेक्षित उपयोगकर्ताओं की सूची।
   •➥ /notice: उपयोगकर्ता को ब्लैकलिस्ट से हटाता है।

cinfo_help: |
   •➥ /cinfo*:* उपयोग: **cinfo चैट आईडी/उपयोगकर्ता नाम
   •➥ /uinfo*:* उपयोगकर्ता की टेलीग्राम जानकारी प्राप्त करें
   •➥ /info*:* उपयोगकर्ता की टेलीग्राम जानकारी प्राप्त करें

cleaner_help: |
   •➥ ब्लू टेक्स्ट क्लीनर आपके चैट में भेजे गए किसी भी मनगढ़ंत कमांड को हटा देता है।
   •➥ /cleanblue <चालू/बंद/हां/नहीं>*:* कमांड भेजने के बाद साफ करें
   •➥ /ignoreblue <शब्द>*:* कमांड की ऑटो क्लीनिंग को रोकें
   •➥ /unignoreblue <शब्द>*:* कमांड की ऑटो क्लीनिंग को रोकने के लिए हटाएं
   •➥ /listblue*:* वर्तमान में श्वेतसूचीबद्ध कमांड सूचीबद्ध करें
    *निम्नलिखित केवल आपदा कमांड हैं, एडमिन इनका उपयोग नहीं कर सकते:*
   •➥ /gignoreblue <शब्द>*:* सैतामा में सहेजे गए शब्द की नीले टेक्स्ट की सफाई को वैश्विक रूप से अनदेखा करें।
   •➥ /ungignoreblue <शब्द>*:* वैश्विक सफाई सूची से उक्त कमांड को हटाएं

connections_help: |
   •➥ *कभी-कभी, आप बस कुछ नोट्स और फ़िल्टर जोड़ना चाहते हैं किसी समूह चैट में, लेकिन आप नहीं चाहते कि हर कोई देखे; यही वह जगह है जहां कनेक्शन आते हैं...
     यह आपको किसी चैट के डेटाबेस से कनेक्ट करने की अनुमति देता है, और उसमें चीजें जोड़ने के लिए बिना चैट में कमांड दिखाई दिए! स्पष्ट कारणों के लिए, आपको चीजें जोड़ने के लिए एक एडमिन होना चाहिए; लेकिन समूह में किसी भी सदस्य को आपके डेटा को देखने की अनुमति है।*
   •➥ /connect: चैट से कनेक्ट करें (ग्रुप में /connect या /connect<चैटआईडी> द्वारा पीएम में किया जा सकता है)
   •➥ /connection: कनेक्टेड चैट्स को सूचीबद्ध करें
   •➥ /disconnect: किसी चैट से डिस्कनेक्ट करें
   •➥ /helpconnect: उपलब्ध कमांड सूचीबद्ध करें जो दूरस्थ रूप से उपयोग किए जा सकते हैं
   *केवल एडमिन:*
   •➥ /allowconnect <हां/नहीं>: किसी उपयोगकर्ता को चैट से कनेक्ट करने की अनुमति दें

cust_filters_help: |
  •➥ /filters*:* चैट में सहेजे गए सभी सक्रिय फ़िल्टर सूचीबद्ध करें
    *केवल एडमिन:*
   •➥ /filter <कीवर्ड> <उत्तर संदेश>*:* इस चैट में एक फ़िल्टर जोड़ें। अब बॉट जब भी कीवर्ड का उल्लेख किया जाएगा तो उस संदेश का उत्तर देगा। यदि आप एक कीवर्ड के साथ एक स्टिकर का उत्तर देते हैं, तो बॉट उस स्टिकर के साथ उत्तर देगा। ध्यान दें: सभी फ़िल्टर कीवर्ड लोअरकेस में हैं। यदि आप चाहते हैं कि आपका कीवर्ड एक वाक्य हो, तो उद्धरण का उपयोग करें
   
    उदाहरण: /filter "हे वहाँ" आप कैसे हैं?
    अलग-अलग उत्तरों को %%% द्वारा अलग करें ताकि यादृच्छिक उत्तर मिल सकें
     *उदाहरण:*   /filter "फिल्टरनाम"
     उत्तर 1
     %%%
     उत्तर 2
     %%%
     उत्तर 3
   •➥ /stop <फ़िल्टर कीवर्ड>*:* उस फ़िल्टर को बंद करें
     *केवल चैट क्रिएटर:*
   •➥ /removeallfilters*:* एक बार में सभी चैट फ़िल्टर हटाएं।
     *ध्यान दें*: फ़िल्टर मार्कडाउन फॉर्मेटर्स का भी समर्थन करते हैं जैसे: {पहला}, {अंतिम} आदि और बटन।
      अधिक जानने के लिए /markdownhelp देखें!

dbclean_help: |
   *केवल सूडो के लिए*
   •➥ /dbcleanup: DB से हटाए गए अकाउंट्स और समूहों को हटाता है।

debug_help: |
   *केवल सूडो के लिए*
   •➥ /debug <चालू/बंद>*:* कमांड्स को updates.txt में लॉग करता है।
   •➥ /logs: इसे समर्थन समूह में चलाएं ताकि PM में लॉग्स प्राप्त कर सकें।

devs_help: |
   *केवल डेवलपर्स के लिए*
   •➥ /groups: समूहों की सूची नाम, आईडी, सदस्यों की गिनती के साथ txt में।
   •➥ /leave <आईडी>: समूह छोड़ें, आईडी में हाइफ़न(-) होना चाहिए।
   •➥ /stats: समग्र बॉट आँकड़े दिखाता है।
   •➥ /ginfo उपयोगकर्ता नाम/लिंक/आईडी: पूरे समूह के लिए जानकारी पैनल खींचता है।

disable_help: |
   •➥ /cmds*:* निष्क्रिय कमांड्स की वर्तमान स्थिति की जाँच करें
    *केवल एडमिन्स:*
   •➥ /enable <कमांड नाम>*:* उस कमांड को सक्षम करें
   •➥ /disable <कमांड नाम>*:* उस कमांड को निष्क्रिय करें
   •➥ /enablemodule <मॉड्यूल नाम>*:* उस मॉड्यूल में सभी कमांड्स को सक्षम करें
   •➥ /disablemodule <मॉड्यूल नाम>*:* उस मॉड्यूल में सभी कमांड्स को निष्क्रिय करें
   •➥ /listcmds*:* सभी संभावित टॉगल करने योग्य कमांड्स सूचीबद्ध करें

equip_help: |
   •➥ Ava *:* Ava से प्रश्न पूछने के लिए.
   •➥ /upscale *:* किसी छवि को बड़ा करने के लिए.
   •➥ /getdraw *:* एक छवि उत्पन्न करने के लिए.
   •➥ /img *:* छवि खोजने के लिए.
   •➥ /mongochk *:* MongoDB URL की जांच करने के लिए.
   •➥ /domain *:* डोमेन की जांच करने के लिए.
   •➥ /ip *:* IP पता जांचने के लिए.
   •➥ /rmbg *:* छवि की पृष्ठभूमि हटाने के लिए.
   •➥ /pypi *:* PyPI संस्करण की जांच करने के लिए.
   •➥ /gps *:* GPS निर्देशांक प्राप्त करने के लिए. उदाहरण: /gps [अक्षांश, देशांतर]


fsub_help: |
   *अनिवार्य सदस्यता:*

   •➥ *एवा आपके चैनल की सदस्यता नहीं लेने वाले सदस्यों को तब तक म्यूट कर सकती है जब तक वे सदस्यता नहीं ले लेते*
   •➥ सक्षम होने पर, मैं अनसब्सक्राइब्ड सदस्यों को म्यूट कर दूंगा और उन्हें एक अनम्यूट बटन दिखाऊंगा। जब वे बटन दबाएंगे, तो मैं उन्हें अनम्यूट कर दूंगा

   •➥ *सेटअप*
   •➥ [मुझे अपने समूह में एडमिन के रूप में जोड़ें](https://t.me/Ava_The_Robot?startgroup=new)
   •➥ [मुझे अपने चैनल में एडमिन के रूप में जोड़ें](https://t.me/Ava_The_Robot?startgroup=new)
 
    *कमांड्स*
   •➥ /fsub चैनल उपयोगकर्ता नाम - चैनल चालू करें और सेटअप करें।
   •➥ /fsub बंद - फोर्ससब्सक्राइब बंद करें।
   💡 यदि आप fsub को अक्षम करते हैं, तो आपको फिर से काम करने के लिए /fsub चैनल उपयोगकर्ता नाम सेट करना होगा

feds_help: |
    सब कुछ मजेदार है, जब तक कि एक स्पैमर आपके समूह में प्रवेश करना शुरू नहीं कर देता, और आपको उसे ब्लॉक करना पड़ता है। फिर आपको और अधिक प्रतिबंध लगाने की आवश्यकता होती है, और अधिक, और यह दुखदायक होता है।
    लेकिन फिर आपके पास कई समूह हैं, और आप नहीं चाहते कि यह स्पैमर आपके किसी एक समूह में हो - आप कैसे निपट सकते हैं? क्या आपको इसे सभी समूहों में मैन्युअल रूप से ब्लॉक करना होगा?
    *अब नहीं!* फेडरेशन के साथ, आप एक चैट में एक प्रतिबंध को सभी अन्य चैट्स के साथ ओवरलैप कर सकते हैं।
    आप यहां तक ​​कि फेडरेशन एडमिन्स भी नियुक्त कर सकते हैं, ताकि आपके विश्वसनीय एडमिन्स उन सभी चैट्स से स्पैमर को प्रतिबंधित कर सकें जिन्हें आप सुरक्षित रखना चाहते हैं।
    
    *सभी कमांड्स के बारे में गहराई से जानने के लिए नीचे दिए गए बटनों पर क्लिक करें।*

fed_owner_help: |
   *केवल फेड मालिक के लिए:*
   •➥ `/newfed <फेड_नाम>`*:* एक फेडरेशन बनाता है, प्रति उपयोगकर्ता एक की अनुमति है।
   •➥ `/renamefed <फेड_आईडी> <नया_फेड_नाम>`*:* फेड आईडी का नाम बदलें।
   •➥ `/delfed <फेड_आईडी>`*:* एक फेडरेशन हटाएं, और इससे संबंधित किसी भी जानकारी को हटाएं। यह ब्लॉक किए गए उपयोगकर्ताओं को रद्द नहीं करेगा।
   •➥ `/fpromote <उपयोगकर्ता>`*:* उपयोगकर्ता को फेडरेशन एडमिन के रूप में नियुक्त करें। `फेड एडमिन्स` के तहत उपयोगकर्ता के लिए सभी कमांड सक्षम करता है।
   •➥ `/fdemote <उपयोगकर्ता>`*:* उपयोगकर्ता को एडमिन फेडरेशन से सामान्य उपयोगकर्ता में परिवर्तित करें।
   •➥ `/subfed <फेड_आईडी>`*:* निर्दिष्ट फेड आईडी की सदस्यता लें, उस फेड से प्रतिबंध आपके फेड में भी होंगे।
   •➥ `/unsubfed <फेड_आईडी>`*:* निर्दिष्ट फेड आईडी की सदस्यता हटाएं।
   •➥ `/setfedlog <फेड_आईडी>`*:* समूह को फेड लॉग रिपोर्ट बेस के रूप में सेट करें।
   •➥ `/unsetfedlog <फेड_आईडी>`*:* समूह को फेड लॉग रिपोर्ट बेस के रूप में हटाएं।
   •➥ `/fbroadcast <संदेश>`*:* आपके फेड से जुड़े सभी समूहों में एक संदेश प्रसारित करें।
   •➥ `/fedsubs`*:* उन फेड्स को दिखाता है जिनकी आपके समूह ने सदस्यता ली है `(चिरंजीवी)`।

fed_admin_help: |
  *फेड एडमिन्स:*
  •➥ `/fban <उपयोगकर्ता> <कारण>`*:* फेड प्रतिबंध एक उपयोगकर्ता
  •➥ `/unfban <उपयोगकर्ता> <कारण>`*:* फेड प्रतिबंध से एक उपयोगकर्ता को हटाएं
  •➥ `/fedinfo <फेड_आईडी>`*:* निर्दिष्ट फेडरेशन के बारे में जानकारी
  •➥ `/joinfed <फेड_आईडी>`*:* वर्तमान चैट को फेडरेशन में शामिल करें। केवल चैट मालिक ही ऐसा कर सकते हैं। हर चैट केवल एक फेडरेशन में हो सकती है।
  •➥ `/leavefed <फेड_आईडी>`*:* निर्दिष्ट फेडरेशन को छोड़ें। केवल चैट मालिक ही ऐसा कर सकते हैं।
  •➥ `/setfrules <नियम>`*:* फेडरेशन नियम सेट करें।
  •➥ `/fedadmins`*:* फेडरेशन एडमिन्स दिखाएं
  •➥ `/fbanlist`*:* उन सभी उपयोगकर्ताओं को दिखाता है जो वर्तमान में फेडरेशन में प्रतिबंधित हैं।
  •➥ `/fedchats`*:* फेडरेशन में जुड़े सभी चैट प्राप्त करें।
  •➥ `/chatfed`*:* वर्तमान चैट में फेडरेशन देखें।

fed_user_help: | 
  •➥ सब कुछ मजेदार है, जब तक कि एक स्पैमर आपके समूह में प्रवेश करना शुरू नहीं कर देता, और आपको उसे ब्लॉक करना पड़ता है। फिर आपको और अधिक प्रतिबंध लगाने की आवश्यकता होती है, और अधिक, और यह दुखदायक होता है।
  लेकिन फिर आपके पास कई समूह हैं, और आप नहीं चाहते कि यह स्पैमर आपके किसी एक समूह में हो - आप कैसे निपट सकते हैं? क्या आपको इसे सभी समूहों में मैन्युअल रूप से ब्लॉक करना होगा?\n
  *अब नहीं!* फेडरेशन के साथ, आप एक चैट में एक प्रतिबंध को सभी अन्य चैट्स के साथ ओवरलैप कर सकते हैं।\n
  आप यहां तक ​​कि फेडरेशन एडमिन्स भी नियुक्त कर सकते हैं, ताकि आपके विश्वसनीय एडमिन्स उन सभी चैट्स से स्पैमर को प्रतिबंधित कर सकें जिन्हें आप सुरक्षित रखना चाहते हैं।\n
  *कमांड्स:*
  फेड्स अब आपके आराम के लिए 3 सेक्शंस में विभाजित हैं।
  •➥ /fedownerhelp *:* फेड निर्माण और केवल मालिक कमांड्स के लिए सहायता प्रदान करता है
  •➥ /fedadminhelp *:* फेड प्रशासन कमांड्स के लिए सहायता प्रदान करता है
  •➥ /feduserhelp *:* उन कमांड्स के लिए सहायता प्रदान करता है जिन्हें कोई भी उपयोग कर सकता है।

filling_help: |
      <b>फिलिंग्स</b>
      आप अपने संदेश की सामग्री को प्रासंगिक डेटा के साथ भी अनुकूलित कर सकते हैं। उदाहरण के लिए, आप स्वागत संदेश में किसी उपयोगकर्ता का नाम ले सकते हैं, या उन्हें एक फ़िल्टर में उल्लेख कर सकते हैं!
      आप नोट्स में उपयोगकर्ता का उल्लेख करने के लिए इनका उपयोग कर सकते हैं!
      <b>समर्थित फिलिंग्स:</b>
      - <code>{first}</code>: उपयोगकर्ता का पहला नाम।
      - <code>{last}</code>: उपयोगकर्ता का अंतिम नाम।
      - <code>{fullname}</code>: उपयोगकर्ता का पूरा नाम।
      - <code>{username}</code>: उपयोगकर्ता का उपयोगकर्ता नाम। यदि उनके पास नहीं है, तो उपयोगकर्ता को उल्लेख करता है।
      - <code>{mention}</code>: उपयोगकर्ता को उनके पहले नाम के साथ उल्लेख करता है।
      - <code>{id}</code>: उपयोगकर्ता की आईडी।
      - <code>{chatname}</code>: चैट का नाम।

group_help: |
    *केवल एडमिन्स:*
    •➥ /setdesc*:* समूह में नई चैट विवरण सेट करें।
    •➥ /setsticker*:* किसी स्टिकर का उत्तर देकर उसे समूह स्टिकर सेट के रूप में सेट करें।
    •➥ /setgpic*:* फ़ाइल या फोटो का उत्तर देकर समूह प्रोफ़ाइल चित्र सेट करें।
    •➥ /delgpic*:* ऊपर की तरह ही लेकिन समूह प्रोफ़ाइल चित्र हटाने के लिए।
    •➥ /setgtitle*:* अपने समूह में नया चैट शीर्षक सेट करें।

gcast_help: |
   •➥ /broadcastall: हर जगह प्रसारण करें।
   •➥ /broadcastusers: सभी उपयोगकर्ताओं को प्रसारण करें।
   •➥ /broadcastgroups: सभी समूहों को प्रसारण करें।

gtranslate_help: |
   •➥ *इस मॉड्यूल का उपयोग करके चीजों का अनुवाद करें!*
   •➥ /tl (या /tr): किसी संदेश का उत्तर देकर उसे अंग्रेजी में अनुवाद करें।
   •➥ /tl <भाषा>: <भाषा> में अनुवाद करें।
    *उदाहरण:* /tl ja: जापानी में अनुवाद करें।
   •➥ /tl <स्रोत>//<गंतव्य>: <स्रोत> से <गंतव्य> में अनुवाद करें।
    उदाहरण: /tl ja//en: जापानी से अंग्रेजी में अनुवाद करें।
   •➥ /langs: अनुवाद के लिए समर्थित भाषाओं की सूची प्राप्त करें।
    *मैं पाठ को आवाज़ में और आवाज़ को पाठ में बदल सकता हूँ..*
   •➥ /tts <भाषा कोड>*:* किसी संदेश का उत्तर देकर उसे टेक्स्ट-टू-स्पीच आउटपुट में प्राप्त करें।
   •➥ /stt*:* किसी वॉयस संदेश (केवल अंग्रेजी समर्थन) का उत्तर देकर उससे पाठ निकालें।

locks_help: |
   •➥ /locktypes*:* सभी संभावित लॉक प्रकार सूचीबद्ध करें
   *केवल एडमिन्स:*
   •➥ /lock <प्रकार>*:* किसी निश्चित प्रकार की वस्तुओं को लॉक करें (निजी में उपलब्ध नहीं है)
   •➥ /unlock <प्रकार>*:* किसी निश्चित प्रकार की वस्तुओं को अनलॉक करें (निजी में उपलब्ध नहीं है)
   •➥ /locks*:* इस चैट में वर्तमान लॉक सूची।
   लॉक का उपयोग समूह उपयोगकर्ताओं को प्रतिबंधित करने के लिए किया जा सकता है।
   URLs को लॉक करना सभी संदेशों को URLs के साथ स्वचालित रूप से हटा देगा, स्टिकर लॉक करना सभी गैर-एडमिन उपयोगकर्ताओं को स्टिकर भेजने से प्रतिबंधित करेगा, आदि।
   बॉट्स को लॉक करना गैर-एडमिन्स को चैट में बॉट्स जोड़ने से रोक देगा।
   *नोट:*
   •➥ अनुमति *जानकारी* को अनलॉक करने से सदस्यों (गैर-एडमिन्स) को समूह की जानकारी, जैसे कि विवरण या समूह नाम बदलने की अनुमति मिल जाएगी।
   •➥ अनुमति *पिन* को अनलॉक करने से सदस्यों (गैर-एडमिन्स) को समूह में संदेश पिन करने की अनुमति मिल जाएगी।

log_help: |
   •➥ /logchannel*:* लॉग चैनल जानकारी प्राप्त करें।
   •➥ /setlog*:* लॉग चैनल सेट करें।
   •➥ /unsetlog*:* लॉग चैनल को अनसेट करें।
   •➥ /logsettings
   *लॉग चैनल सेट करना किया जाता है*
   ➩ बॉट को वांछित चैनल में जोड़कर (एडमिन के रूप में!)
   ➩ चैनल में /setlog भेजकर
   ➩ /setlog को समूह में फॉरवर्ड करके

md_help: |
    <b>मार्कडाउन फॉर्मेटिंग</b>
      आप अपने संदेश को *बोल्ड*, _इटैलिक्स_, -अंडरलाइन-, और बहुत कुछ का उपयोग करके फॉर्मेट कर सकते हैं। आगे बढ़ें और प्रयोग करें!
      <b>समर्थित मार्कडाउन</b>:
      - <code>`कोड शब्द`</code>: बैकटिक्स का उपयोग मोनोस्पेस फोंट के लिए किया जाता है। दिखता है: <code>कोड शब्द</code>।
      - <code>_इटैलिक शब्द_</code>: इटैलिक फोंट के लिए अंडरस्कोर का उपयोग किया जाता है। दिखता है: <i>इटैलिक शब्द</i>।
      - <code>*बोल्ड शब्द*</code>: बोल्ड फोंट के लिए एस्टरिस्क का उपयोग किया जाता है। दिखता है: <b>बोल्ड शब्द</b>।
      - <code>~स्ट्राइकथ्रू~</code>: स्ट्राइकथ्रू के लिए टिल्ड का उपयोग किया जाता है। दिखता है: <strike>स्ट्राइकथ्रू</strike>।
      - <code>[हाइपरलिंक](example.com)</code>: यह हाइपरलिंक के लिए उपयोग की जाने वाली फॉर्मेटिंग है। दिखता है: <a href="https://example.com/">हाइपरलिंक</a>।
      - <code>[मेरा बटन](buttonurl://example.com)</code>: यह बटन बनाने के लिए उपयोग की जाने वाली फॉर्मेटिंग है। यह उदाहरण एक बटन बनाएगा जिसका नाम "मेरा बटन" है जो क्लिक करने पर <code>example.com</code> खोलता है।
      यदि आप एक ही पंक्ति पर बटन भेजना चाहते हैं, तो <code>:same</code> फॉर्मेटिंग का उपयोग करें।
      <b>उदाहरण:</b>
      <code>[बटन 1](buttonurl://example.com)</code>
      <code>[बटन 2](buttonurl://example.com:same)</code>
      <code>[बटन 3](buttonurl://example.com)</code>
      यह बटन 1 और 2 को एक ही पंक्ति में दिखाएगा, बटन 3 नीचे होगा।

misc_help: |
      •➥ /id: वर्तमान समूह आईडी प्राप्त करें। यदि संदेश का उत्तर देकर उपयोग किया जाता है, तो उस उपयोगकर्ता की आईडी प्राप्त करें।
      •➥ /gifid: एक gif का उत्तर देकर मुझे बताएं कि इसकी फाइल आईडी क्या है।
      •➥ /info: किसी उपयोगकर्ता के बारे में जानकारी प्राप्त करें।
      •➥ /markdownhelp: टेलीग्राम में मार्कडाउन कैसे काम करता है इसका संक्षिप्त सारांश - केवल निजी चैट में ही बुलाया जा सकता है।
      •➥ /ud <शब्द>: उस शब्द या अभिव्यक्ति को टाइप करें जिसे आप खोज करना चाहते हैं।
      •➥ /urban <शब्द>: /ud के समान
      •➥ /paste - `nekobin.com` पर पेस्ट करें
      •➥ /cash : मुद्रा परिवर्तक
        उदाहरण सिंटैक्स: /cash 1 USD INR
      •➥ /getid : चैट, उपयोगकर्ता और चैट संदेश की आईडी प्राप्त करें।

modules_help: |
   •➥ /listmodules*:* मॉड्यूल और उनके नाम प्रिंट करें।
   •➥ /unload <नाम>*:* मॉड्यूल को डायनामिकली अनलोड करें।
   •➥ /load <नाम>*:* मॉड्यूल लोड करें।

muting_help: |
   •➥ *केवल एडमिन्स:*
   •➥ /mute <उपयोगकर्ता हैंडल>*:* एक उपयोगकर्ता को चुप कराता है। इसका उपयोग उत्तर के रूप में भी किया जा सकता है, उत्तर दिए गए उपयोगकर्ता को म्यूट करना।
   •➥ /dmute <उपयोगकर्ता हैंडल>*:* संदेश हटाएं + एक उपयोगकर्ता को म्यूट करें।
   •➥ /smute <उपयोगकर्ता हैंडल>*:* संदेश हटाएं + कमांड हटाएं + एक उपयोगकर्ता को म्यूट करें।
   •➥ /tmute <उपयोगकर्ता हैंडल> x(मिनट/घंटे/)*:* एक उपयोगकर्ता को x समय के लिए म्यूट करता है। (हैंडल के माध्यम से, या उत्तर) m = मिनट, h = घंटे, d = दिन।
   •➥ /unmute <उपयोगकर्ता हैंडल>*:* एक उपयोगकर्ता को अनम्यूट करें। इसका उपयोग उत्तर के रूप में भी किया जा सकता है, उत्तर दिए गए उपयोगकर्ता को अनम्यूट करना।


notes_help: |
  •➥ /get <नोटनाम>*:* नोटनाम के साथ नोट प्राप्त करें
  •➥ #<नोटनाम>*:* /get के समान
  •➥ /notes या /saved*:* इस चैट में सहेजे गए सभी नोट्स सूचीबद्ध करें
  •➥ /number *:* उस सूची में उस नंबर का नोट प्राप्त करेगा
  यदि आप बिना किसी फॉर्मेटिंग के किसी नोट की सामग्री पुनः प्राप्त करना चाहते हैं,
  /get <नोटनाम> noformat का उपयोग करें, यह वर्तमान नोट को अपडेट करते समय उपयोगी हो सकता है

  *केवल एडमिन्स:*
  •➥ /save <नोटनाम> <नोटडेटा>*:* नोटनाम के साथ नोटडेटा को नोट के रूप में सहेजता है
    एक बटन को नोट में जोड़ने के लिए मानक मार्कडाउन लिंक सिंटैक्स का उपयोग करके जोड़ सकते हैं। लिंक को बस buttonurl: सेक्शन के साथ प्रीपेंड किया जाना चाहिए, जैसा कि: [somelink](buttonurl:example.com)। अधिक जानकारी के लिए मार्कडाउनहेल्प देखें
  •➥ /save <नोटनाम>*:* उत्तर दिए गए संदेश को नोटनाम के साथ नोट के रूप में सहेजें
  •➥ /clear <नोटनाम>*:* इस नाम के नोट को साफ करें।
  •➥ /removeallnotes*:* समूह से सभी नोट्स हटा दें।
  *नोट:* नोट नाम केस-संवेदी होते हैं, और वे सहेजने से पहले स्वचालित रूप से लोअरकेस में परिवर्तित हो जाते हैं।

nmode_help: | 
   *नाइट मोड सहायता मेनू*
   *केवल एडमिन्स:*

   •➥ /nightmode *:* चैट में नाइटमोड को सक्षम करने के लिए ऑन करें या नाइटमोड को अक्षम करने के लिए ऑफ करें।

   *नोट:* नाइट मोड चैट्स को 12 बजे रात (IST) में स्वचालित रूप से बंद कर दिया जाता है और 6 बजे सुबह (IST) में स्वचालित रूप से खोला जाता है ताकि रात के स्पैम को रोका जा सके।

owner_help: |
   *केवल बॉट मालिक के लिए:*
   •➥ /addsudo <उपयोगकर्ता नाम> या /addshadowslayers <उपयोगकर्ता नाम>: उपयोगकर्ता को सूडो सूची में जोड़ें।
   •➥ /rmsudo <उपयोगकर्ता नाम> या /rmshadowslayers <उपयोगकर्ता नाम>: उपयोगकर्ता को सूडो सूची से हटाएं।
   •➥ /sudolist या /shadowslayers: सूडो उपयोगकर्ताओं की सूची दिखाएं।

purge_help: |
    •➥ /purge *:* उन संदेशों से उत्तर देकर सभी संदेशों को हटा दें।
    •➥ /spurge: उत्तर दिए गए संदेश तक संदेशों को बिना किसी सफलता संदेश के हटा देता है।
    •➥ /del *:* उत्तर दिए गए संदेश को हटा दें।

pins_help: |
   •➥ /pin*:* उत्तर दिए गए संदेश को चुपचाप पिन करता है - 'लाउड' या 'सूचना' जोड़ें उपयोगकर्ताओं को सूचनाएं देने के लिए।
   •➥ /unpin*:* वर्तमान में पिन किए गए संदेश को अनपिन करता है।
   •➥ /pinned*:* वर्तमान में पिन किए गए संदेश को प्राप्त करने के लिए।

quotly_help: |
   •➥ /q → संदेश से एक उद्धरण बनाएं
   •➥ /q r → उत्तर दिए गए संदेश से एक उद्धरण बनाएं

reports_help: |
   •➥ /report <कारण>*:* किसी संदेश का उत्तर देकर उसे एडमिन्स को रिपोर्ट करें।
   •➥ @admin*:* किसी संदेश का उत्तर देकर उसे एडमिन्स को रिपोर्ट करें।
    *नोट:* इन दोनों का उपयोग एडमिन्स द्वारा नहीं किया जा सकता।
   •➥ /reports <चालू/बंद>*:* रिपोर्ट सेटिंग बदलें, या वर्तमान स्थिति देखें।
   •➥ यदि पीएम में किया जाता है, तो आपकी स्थिति को टॉगल करता है।
   •➥ यदि समूह में किया जाता है, तो उस समूह की स्थिति को टॉगल करता है।

rcmds_help: |
   *केवल डेवलपर्स के लिए:*
   •➥ /rban उपयोगकर्ता समूह: रिमोट बैन।
   •➥ /runban उपयोगकर्ता समूह: रिमोट अन-बैन।
   •➥ /rkick उपयोगकर्ता समूह: रिमोट किक।
   •➥ /rmute उपयोगकर्ता समूह: रिमोट म्यूट।
   •➥ /runmute उपयोगकर्ता समूह: रिमोट अन-म्यूट

rules_help: |
  •➥ /rules*:* इस चैट के नियम प्राप्त करें
  •➥ /setrules <आपके नियम यहाँ>*:* इस चैट के नियम सेट करें।
  •➥ /clearrules*:* इस चैट के नियम साफ करें

raid_help: |
   क्या कभी आपका समूह स्पैमर्स या बॉट्स द्वारा रेड किया गया है?
   यह मॉड्यूल आपको रेडर्स को जल्दी से रोकने की अनुमति देता है
   *रेड मोड* सक्षम करके मैं स्वचालित रूप से उन सभी उपयोगकर्ताओं को किक कर दूंगा जो जुड़ने का प्रयास करते हैं
   जब रेड समाप्त हो जाता है, तो आप लॉकग्रुप को वापस टॉगल कर सकते हैं और सब कुछ सामान्य हो जाएगा।
  
   *केवल एडमिन्स के लिए!* 
   •➥ /raid `(बंद/समय वैकल्पिक)` : रेड मोड को टॉगल करने के लिए (चालू/बंद)
   यदि कोई समय नहीं दिया गया है, तो यह 2 घंटे के लिए डिफ़ॉल्ट होगा और फिर स्वचालित रूप से बंद हो जाएगा
   *रेड मोड* सक्षम करके मैं समूह में जुड़ने वाले सभी उपयोगकर्ताओं को किक कर दूंगा।
   •➥ /raidtime (समय वैकल्पिक) : रेड मोड की डिफ़ॉल्ट अवधि देखें या सेट करें, उस समय के बाद रेड मोड को टॉगल करने से स्वचालित रूप से बंद हो जाएगा
   डिफ़ॉल्ट 6 घंटे है
   •➥ /raidactiontime `(समय वैकल्पिक)` : रेड मोड की डिफ़ॉल्ट अवधि देखें या सेट करें जो टेम्पबैन होगी। डिफ़ॉल्ट 1 घंटा है।

sticker_help: |
   •➥ /stickerid *:* किसी स्टिकर पर उत्तर देकर उसकी फ़ाइल आईडी प्राप्त करें।
   •➥ /getsticker *:* किसी स्टिकर पर उत्तर देकर उसकी रॉ PNG फ़ाइल अपलोड करें।
   •➥ /kang *:* किसी स्टिकर पर उत्तर देकर उसे अपने पैक में जोड़ें। [IMG, GIF, PHOTO]
   •➥ /delsticker *:* अपने पैक से उत्तर दिए गए स्टिकर को हटाएं।
   •➥ /stickers *:* किसी दिए गए शब्द के लिए कंबोट स्टिकर कैटलॉग पर स्टिकर खोजें।
   •➥ /mmf <उत्तर के साथ टेक्स्ट> *:* स्टिकर के लिए टेक्स्ट ड्रॉ करें।
   •➥ /tiny *:* एक स्टिकर को छोटे स्टिकर में बदलने के लिए.
   •➥ /getvidsticker *:* एक वीडियो स्टिकर प्राप्त करने के लिए.
   •➥ /getvideo *:* एक GIF वीडियो प्राप्त करने के लिए.

sticker_blacklist_help: |
   ब्लैकलिस्ट स्टिकर का उपयोग कुछ स्टिकरों को रोकने के लिए किया जाता है। जब भी कोई स्टिकर भेजा जाता है, संदेश तुरंत हटा दिया जाएगा।
   **केवल एडमिन:**
   •➥ /addblsticker <स्टिकर लिंक>*:* ब्लैकलिस्ट में स्टिकर ट्रिगर जोड़ें। उत्तर स्टिकर के माध्यम से जोड़ा जा सकता है
   •➥ /unblsticker <स्टिकर लिंक>*:* ब्लैकलिस्ट से ट्रिगर हटाएं। यहां भी वही नई पंक्ति तर्क लागू होता है, इसलिए आप एक बार में कई ट्रिगर हटा सकते हैं।
   •➥ /rmblsticker <स्टिकर लिंक>*:* उपरोक्त के समान
   •➥ /blstickermode <बैन/टीबैन/म्यूट/टीम्यूट>*:* यदि उपयोगकर्ता ब्लैकलिस्टेड स्टिकर का उपयोग करते हैं तो क्या करना है इसकी डिफ़ॉल्ट कार्रवाई सेट करें
   नोट*:
   •➥ <स्टिकर लिंक> `https://t.me/addstickers//<sticker>` या सिर्फ `<sticker>` या स्टिकर संदेश का उत्तर दिया जा सकता है

topics_help: |
    टेलीग्राम ने फोरम (टॉपिक्स) नामक आपके चैट प्रबंधन का एक नया तरीका पेश किया है।
    एक समूह प्रबंधन बॉट के रूप में मेरे पास आपके चैट में टॉपिक्स बनाने, हटाने, बंद करने और पुन: खोलने में मदद करने के लिए कुछ उपयोगी कमांड हैं।
    •➥ /topicnew: नया टॉपिक बनाएं, बनाने के लिए टॉपिक का नाम आवश्यक है।
    •➥ /topicdel: एक मौजूदा टॉपिक को हटाएं, हटाने के लिए टॉपिक आईडी आवश्यक है।
    •➥ /topicclose: एक मौजूदा टॉपिक को बंद करें, बंद करने के लिए टॉपिक आईडी आवश्यक है।
    •➥ /topicopen: पहले से बंद टॉपिक को खोलें, खोलने के लिए टॉपिक आईडी आवश्यक है।

tags_help: |
    •➥ /tagall या @all (संदेश का उत्तर दें या दूसरा संदेश जोड़ें) अपने समूह में सभी सदस्यों को बिना किसी अपवाद के उल्लेख करें।
    •➥ /cancel: सभी को उल्लेख करने को रद्द करने के लिए।
    •➥ /tagalert: चालू/बंद

td_help: |
   •➥ /truth *:* एक यादृच्छिक सत्य स्ट्रिंग भेजता है।
   •➥ /dare *:* एक यादृच्छिक हिम्मत स्ट्रिंग भेजता है।

uall_help: |
    ➥ /unbanall : सभी सदस्यों को अनबैन करें
    ➥ /unmuteall : सभी सदस्यों को अनम्यूट करें
    ➥ /gusers : समूह उपयोगकर्ताओं की सूची प्राप्त करें

userinfo_help: |
      •➥ /setbio <टेक्स्ट>: उत्तर देते समय, किसी अन्य उपयोगकर्ता का बायो सहेजें।
      •➥ /bio: आपका या किसी अन्य उपयोगकर्ता का बायो प्राप्त करें। इसे आप स्वयं सेट नहीं कर सकते।
      •➥ /setme <टेक्स्ट>: अपनी जानकारी सेट करें।
      •➥ /me: अपनी या किसी अन्य उपयोगकर्ता की जानकारी प्राप्त करें।

webss_help: |
   •➥ /webss *:* दिए गए URL का स्क्रीनशॉट भेजता है।

warns_help: |
   •➥ /warns <उपयोगकर्ता नाम>: उपयोगकर्ता की चेतावनी संख्या और कारण प्राप्त करें।
   •➥ /warnlist : सभी मौजूदा चेतावनी फ़िल्टरों की सूची।
   •➥ /warn <उपयोगकर्ता नाम>: किसी उपयोगकर्ता को चेतावनी दें। 3 चेतावनियों के बाद, उपयोगकर्ता को समूह से प्रतिबंधित कर दिया जाएगा। उत्तर के रूप में भी उपयोग किया जा सकता है।
   •➥ /dwarn <उपयोगकर्ता नाम>: उपयोगकर्ता को चेतावनी दें और संदेश हटा दें। 3 चेतावनियों के बाद, उपयोगकर्ता को समूह से प्रतिबंधित कर दिया जाएगा। उत्तर के रूप में भी उपयोग किया जा सकता है।
   •➥ /resetwarn <उपयोगकर्ता नाम>: किसी उपयोगकर्ता की चेतावनियों को रीसेट करें। उत्तर के रूप में भी उपयोग किया जा सकता है।
   •➥ /addwarn <कीवर्ड> <उत्तर संदेश>: किसी निश्चित कीवर्ड पर चेतावनी फ़िल्टर सेट करें। यदि आप अपने कीवर्ड को एक वाक्य बनाना चाहते हैं, तो उसे उद्धरणों में रखें, जैसे: /addwarn "बहुत गुस्से में" यह एक गुस्से वाला उपयोगकर्ता है।
   •➥ /nowarn <कीवर्ड>: चेतावनी फ़िल्टर बंद करें।
   •➥ /warnlimit <संख्या>: चेतावनी सीमा सेट करें।
   •➥ /strongwarn <ऑन/हां/ऑफ/नहीं>: यदि ऑन पर सेट है, तो चेतावनी सीमा से अधिक होने पर प्रतिबंध लगेगा। अन्यथा, केवल पंच किया जाएगा।

greetings_help: |
   •➥ /welcome <ऑन/ऑफ>*:* स्वागत संदेश सक्षम/अक्षम करें।
   •➥ /welcome *:* वर्तमान स्वागत सेटिंग्स दिखाता है।
   •➥ /welcome noformat *:* वर्तमान स्वागत सेटिंग्स दिखाता है, बिना फॉर्मेटिंग के, अपने स्वागत संदेशों को पुन: चक्रित करने में सहायक!
   •➥ /goodbye *:* /welcome के समान उपयोग और आर्ग्स।
   •➥ /setwelcome <कुछ टेक्स्ट>*:* एक कस्टम स्वागत संदेश सेट करें। यदि मीडिया पर उत्तर देते हुए उपयोग किया जाता है, तो उस मीडिया का उपयोग करता है।
   •➥ /setgoodbye <कुछ टेक्स्ट>*:* एक कस्टम विदाई संदेश सेट करें। यदि मीडिया पर उत्तर देते हुए उपयोग किया जाता है, तो उस मीडिया का उपयोग करता है।
   •➥ /resetwelcome *:* डिफ़ॉल्ट स्वागत संदेश पर रीसेट करें।
   •➥ /resetgoodbye *:* डिफ़ॉल्ट विदाई संदेश पर रीसेट करें।
   •➥ /cleanwelcome <ऑन/ऑफ>*:* नए सदस्य पर, पिछले स्वागत संदेश को हटाने का प्रयास करें ताकि चैट में स्पैम न हो।
   •➥ /welcomemutehelp *:* स्वागत म्यूट्स के बारे में जानकारी देता है।
   •➥ /cleanservice <ऑन/ऑफ*:* टेलीग्राम के स्वागत/बाईं सेवा संदेशों को हटाता है।
    *उदाहरण:*
    उपयोगकर्ता ने चैट जॉइन किया, उपयोगकर्ता ने चैट छोड़ा
    *स्वागत मार्कडाउन:*
    •➥ /welcomehelp*:* कस्टम स्वागत/विदाई संदेशों के लिए अधिक फॉर्मेटिंग जानकारी देखें।

welcome_mutes: |
  आप बॉट को अपने समूह में नए लोगों को म्यूट करने के लिए प्राप्त कर सकते हैं और इस प्रकार अपने समूह में स्पैमबॉट्स को बाढ़ से रोक सकते हैं।
  निम्नलिखित विकल्प संभव हैं:

  × /welcomemute soft *:* नए सदस्यों को 24 घंटे के लिए मीडिया भेजने से प्रतिबंधित करता है।
  × /welcomemute strong *:* नए सदस्यों को म्यूट करता है जब तक वे बटन पर टैप नहीं करते, जिससे वे यह प्रमाणित करते हैं कि वे मानव हैं।
  × /welcomemute captcha *:* नए सदस्यों को म्यूट करता है जब तक वे एक बटन कैप्चा को हल नहीं करते, जिससे वे यह प्रमाणित करते हैं कि वे मानव हैं।
  × /welcomemute off *:* स्वागत म्यूट बंद करता है।

  *नोट:* स्ट्रॉन्ग मोड उपयोगकर्ता को चैट से किक करता है यदि वे 120 सेकंड में सत्यापित नहीं करते हैं। वे हमेशा दोबारा शामिल हो सकते हैं।

welcome_help: |
  आपके समूह के स्वागत/विदाई संदेशों को विभिन्न तरीकों से व्यक्तिगत बनाया जा सकता है। यदि आप चाहते हैं कि संदेश व्यक्तिगत रूप से उत्पन्न हों, जैसे कि डिफ़ॉल्ट स्वागत संदेश है, तो आप *इन* वेरिएबल्स का उपयोग कर सकते हैं:

  × {first}*:* यह उपयोगकर्ता के *पहले* नाम का प्रतिनिधित्व करता है     
  × {last}*:* यह उपयोगकर्ता के *अंतिम* नाम का प्रतिनिधित्व करता है। यदि उपयोगकर्ता के पास अंतिम नाम नहीं है तो *पहले नाम* पर डिफ़ॉल्ट।
  × {fullname}*:* यह उपयोगकर्ता के *पूरा* नाम का प्रतिनिधित्व करता है। यदि उपयोगकर्ता के पास अंतिम नाम नहीं है तो *पहले नाम* पर डिफ़ॉल्ट।
  × {username}*:* यह उपयोगकर्ता के *उपयोगकर्ता नाम* का प्रतिनिधित्व करता है। यदि कोई उपयोगकर्ता नाम नहीं है तो उपयोगकर्ता के पहले नाम के *उल्लेख* पर डिफ़ॉल्ट।
  × {mention}*:* यह बस उपयोगकर्ता का *उल्लेख* करता है - उनके पहले नाम के साथ टैगिंग।
  × {id}*:* यह उपयोगकर्ता के *आईडी* का प्रतिनिधित्व करता है।
  × {count}*:* यह उपयोगकर्ता के *सदस्य संख्या* का प्रतिनिधित्व करता है।
  × {chatname}*:* यह *वर्तमान चैट नाम* का प्रतिनिधित्व करता है।
  प्रत्येक वेरिएबल को {} से घिरा होना चाहिए ताकि उसे प्रतिस्थापित किया जा सके।
  स्वागत संदेशों में भी मार्कडाउन का समर्थन है, ताकि आप किसी भी तत्व को बोल्ड/इटैलिक/कोड/लिंक बना सकें।

  बटन भी समर्थित हैं, ताकि आप अपने स्वागत को कुछ अच्छे इंट्रो बटनों के साथ शानदार बना सकें।
  अपने नियमों को लिंक करने के लिए बटन बनाने के लिए, इसका उपयोग करें: [नियम](buttonurl://t.me/Ava_The_Robot?start=group_id)
  बस group id को अपने समूह की आईडी से बदलें, जिसे /id के माध्यम से प्राप्त किया जा सकता है, और आप जाने के लिए तैयार हैं।
  *नोट* कि समूह आईडी आमतौर पर एक चिह्न द्वारा पूर्व होती हैं, यह आवश्यक है, कृपया इसे न हटाएं।
  आप यहां तक कि छवियों/जीआईएफ/वीडियो/वॉयस संदेशों को स्वागत संदेश के रूप में सेट कर सकते हैं, बस इच्छित मीडिया का उत्तर देते हुए /setwelcome कॉल करके।

zombies_help: |
   •➥ /zombies : अपने समूह में हटाए गए खातों को खोजें।
   •➥ /zombies clean : अपने समूह से हटाए गए खातों को साफ करें।
